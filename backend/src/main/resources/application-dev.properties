# Development Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=8080

# JPA/Hibernate Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Development-specific JWT settings
jwt.expiration=86400000

# Cart reservation tuning (dev)
cart.reservation.minutes=30
cart.reservation.cleanup-ms=300000

# Frontend base URL for development (used in redirects)
app.frontend-url=${FRONTEND_URL:${APP_BASE_URL:http://localhost:4200}}

# CORS settings for development
cors.allowed-origins=${APP_BASE_URL:http://localhost:4200},http://localhost:3000

# Development logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JSON Configuration for better parsing
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.accept-empty-string-as-null-object=true

# HTTP Message Converter Configuration
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.media-types.json=application/json

# Upload configuration overrides
app.upload.public-url-prefix=/uploads

# Stripe Configuration for Development
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Admin tools (enabled by default in dev for local testing; disable via ADMIN_TOOLS_ENABLED=false)
admin.tools.enabled=${ADMIN_TOOLS_ENABLED:true}

# Email Configuration for Development (falls back to console logging if not configured)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=${MAIL_FROM:noreply@localhost}
