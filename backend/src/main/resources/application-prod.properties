# Production Database Configuration
# Heroku provides DATABASE_URL automatically
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce_prod}
# No need for username/password - they're included in DATABASE_URL

# JPA/Hibernate Configuration for Production
# NOTE: Using 'update' in this deployment so Hibernate can create missing tables
# in the Heroku Postgres database. Once the schema is fully stabilized, you can
# switch this back to 'validate' and rely solely on SQL migrations.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Production JWT settings
jwt.secret=${JWT_SECRET:myProductionSecretKey12345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Frontend base URL for production (used in redirects)
app.frontend-url=${FRONTEND_URL:${APP_BASE_URL:https://yourdomain.com}}

# Production CORS settings
# Set ALLOWED_ORIGINS in Heroku for strict allow-list (comma-separated).
# If omitted, backend falls back to wildcard origin patterns in SecurityConfig.
cors.allowed-origins=${ALLOWED_ORIGINS:}

# Production logging
logging.level.com.ecommerse=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR

# Stripe Configuration for Production
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Email Configuration for Production
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=${MAIL_FROM:}

# WhatsApp Lead Delivery (Meta Cloud API)
whatsapp.enabled=${WHATSAPP_ENABLED:false}
whatsapp.api-base=${WHATSAPP_API_BASE:https://graph.facebook.com}
whatsapp.api-version=${WHATSAPP_API_VERSION:v21.0}
whatsapp.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID:}
whatsapp.access-token=${WHATSAPP_ACCESS_TOKEN:}
whatsapp.recipient-number=${WHATSAPP_RECIPIENT_NUMBER:+971585347970}

# Admin tools (disabled by default; enable explicitly via env var in test/staging)
admin.tools.enabled=${ADMIN_TOOLS_ENABLED:false}
