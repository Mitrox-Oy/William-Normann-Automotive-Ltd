# Docker/Production Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce_prod}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=${PORT:8080}

# JPA/Hibernate Configuration for Production
# Changed from 'update' to 'validate' to prevent auto-migration conflicts
# Manual migrations should be run via SQL scripts
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${MAX_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Production JWT settings - Must be at least 64 characters (512 bits) for HS512
jwt.secret=${JWT_SECRET:myProductionSecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Cart reservation tuning (docker/prod)
cart.reservation.minutes=${CART_RESERVATION_MINUTES:30}
cart.reservation.cleanup-ms=${CART_RESERVATION_CLEANUP_MS:300000}

# Frontend base URL for containerized deployments
app.frontend-url=${FRONTEND_URL:${APP_BASE_URL:http://localhost:4200}}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200,http://127.0.0.1:4200,http://localhost:3000,http://127.0.0.1:3000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when_authorized
management.health.defaults.enabled=true

# Logging Configuration
logging.level.root=${ROOT_LOG_LEVEL:WARN}
logging.level.com.ecommerse=${LOG_LEVEL:INFO}
logging.level.org.springframework=${SPRING_LOG_LEVEL:WARN}
logging.level.org.springframework.boot=${BOOT_LOG_LEVEL:WARN}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate=${HIBERNATE_LOG_LEVEL:WARN}
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
