services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: william-normann-shop-db
    environment:
      POSTGRES_DB: william_normann_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - william_normann_shop_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - william-normann-shop-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: william-normann-shop-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://postgres:5432/william_normann_shop
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: myProductionSecretKey123456789012345678901234567890123456789012345678901234567890
      JWT_EXPIRATION: 86400000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      # Stripe Configuration - Values pulled from your shell or `.env`
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      DDL_AUTO: update
      SHOW_SQL: "false"
      LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    volumes:
      - william_normann_shop_uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - william-normann-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  william_normann_shop_data:
  william_normann_shop_uploads:

networks:
  william-normann-shop-network:
    driver: bridge
