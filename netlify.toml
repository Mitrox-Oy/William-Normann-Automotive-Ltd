[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to Heroku backend
[[redirects]]
  from = "/api/*"
  to = "https://william-normann-330b912b355b.herokuapp.com/api/:splat"
  status = 200
  force = true

# Handle Next.js routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
