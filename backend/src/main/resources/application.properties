spring.application.name=backend

# JWT Configuration - Environment Independent
# This secret should be the same across all environments for token compatibility
app.jwtSecret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# Legacy support (keeping for compatibility)
jwt.secret=${app.jwtSecret}
jwt.expiration=${app.jwtExpirationMs}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# App-specific Upload Configuration
app.upload.dir=uploads
app.upload.max-size=5242880
app.upload.public-url-prefix=/uploads

# Frontend base URL used for redirects (e.g. Stripe success/cancel pages)
app.frontend-url=${FRONTEND_URL:${APP_BASE_URL:http://localhost:4200}}

# CORS
cors.allowed-origins=${APP_BASE_URL:http://localhost:4200}

# Common logging
logging.level.com.ecommerse=DEBUG
logging.level.org.springframework.security=DEBUG

# Cart Configuration
cart.expiration.hours=24
cart.max.items=50
cart.reservation.minutes=30
cart.reservation.cleanup-ms=300000

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Email Configuration
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=${MAIL_FROM:noreply@example.com}

# WhatsApp Lead Delivery (Meta Cloud API)
whatsapp.enabled=${WHATSAPP_ENABLED:false}
whatsapp.api-base=${WHATSAPP_API_BASE:https://graph.facebook.com}
whatsapp.api-version=${WHATSAPP_API_VERSION:v21.0}
whatsapp.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID:}
whatsapp.access-token=${WHATSAPP_ACCESS_TOKEN:}
whatsapp.recipient-number=${WHATSAPP_RECIPIENT_NUMBER:+971585347970}

# OCR Configuration (Product Name/Price Prefill)
ocr.provider=${OCR_PROVIDER:openai}
ocr.openai.api-key=${OPENAI_API_KEY:}
ocr.openai.model=${OCR_OPENAI_MODEL:gpt-5-mini}

# Thymeleaf Email Templates
spring.thymeleaf.prefix=classpath:/templates/email/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Production database (Heroku sets DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/william_normann_shop}
spring.jpa.hibernate.ddl-auto=update
