# Spring Boot test defaults.
#
# Some tests rely on "no explicit profile" and should not try to connect to a real PostgreSQL instance.
# Use an in-memory H2 database in PostgreSQL compatibility mode.
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Keep Hibernate generating SQL close to PostgreSQL for query compatibility in tests.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Required by SecurityConfig for CORS wiring.
cors.allowed-origins=http://localhost:3000

# JWT (required by JwtUtils/AuthService in tests)
app.jwtSecret=test_jwt_secret_012345678901234567890123456789012345678901234567890123456789
app.jwtExpirationMs=86400000
jwt.secret=${app.jwtSecret}
jwt.expiration=${app.jwtExpirationMs}

# Used in a few places for redirects/URLs
app.frontend-url=http://localhost:3000
